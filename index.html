<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <article class="top-image">
      <img class="image" src="images/image-equilibrium.jpg" alt="" />
      <div><img src="images/icon-view.svg" alt=""></div>
    </article>
    
      <h1>Equilibrium #3429</h1>
      <p class="one">Our Equilibrium collection promotes balance and calm.</p>
      <p class="two">
        <img class="img-eth" src="images/icon-ethereum.svg" alt="" /> 0.041 ETH
        <span class="days"><img class="img-clock" src="images/icon-clock.svg" alt=""> 3 days left</span>
      </p>
<hr>
      <div class="footer">
        <img class="avatar" src="images/image-avatar.png" alt="" />
        <p>Creation of <span class="name"> Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Icha Victory</a>.
    </div>
  </body>
</html>
